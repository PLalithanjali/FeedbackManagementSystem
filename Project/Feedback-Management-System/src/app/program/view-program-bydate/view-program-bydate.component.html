<div class="container">
    <h2> Filter Programs by date</h2>
    <h2 class="bg-warning text-black">{{ myError }}</h2>
    <form #myForm="ngForm" (ngSubmit)="getProgramByDate(program.startDate)">
    <div class="form-group" >
        <label for="startDate">Start Date:</label>
            <input type="date" class="form-control mx-2" id="startDate" [(ngModel)]="program.startDate"
                name="startDate" required #sdate="ngModel" placeholder="Enter Start Date">
            </div>
    
    <span *ngIf="sdate.errors?.required && sdate.touched" class="text-danger small">
        Enter date to Filter!!!
    </span>
    <div class="form-group">
    <button id="btn2" [disabled]="myForm.invalid" type="submit" class="btn btn-success">Submit
        </button><br><br>
    </div>
</form>

<div class="row" [hidden]="show">
        <div class="card col-sm-12 col-md-6 col-lg-4"
        [ngStyle]="{'background-color': program.removed === 0 ? 'rgba(5, 196, 15, 0.445)' : 'rgba(177, 5, 5, 0.445)' }"
        *ngFor="let program of allPrograms">
            <div class="card-title">
                {{ program.programId }}
            </div>
            <div class="card-body">
                <div>Duration: {{ program.startDate }} - {{ program.endDate }}</div>
                <div>Course: {{ program.course.courseName }}</div>
                <div>Trainer: {{ program.trainer.trainerName }}</div>
            </div>
        </div>
    </div>
    <br><br>
</div>
