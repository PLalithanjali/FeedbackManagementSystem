<div class="container" style="justify-content: center;">
    <h2> All Trainers</h2>
    <h2 class="bg-warning text-black">{{ myError }}</h2>

    <div class="row" >
        <div class="table" *ngFor="let trainer of allTrainers">
            <div >
                <tr>
                    <td>{{trainer.trainerName}}</td>
                </tr>
            </div>
        </div>
    </div>
</div><br><br>
