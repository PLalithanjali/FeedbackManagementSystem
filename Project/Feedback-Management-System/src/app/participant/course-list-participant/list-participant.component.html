<div class="container">
    <div>
        <h2>All Participants in a Course</h2>
        <h2>{{ myError }}</h2>
    </div>
    <div class="card">
        <div class="card-body">
                <div class="row">
            <label for="course">Filter Participants by Course:</label>
            <select class="form-control" id="course" name="course" [(ngModel)]="course.courseName">
                <option *ngFor="let course of allCourses">{{ course.courseName }}</option>
            </select><br>
                <button id="btn2" type="submit" (click)="getAllParticipantsBycourse()" class="btn btn-success">Submit
                </button>
             </div>
        </div>
    </div>

    <div class="container" [hidden]="show" >
        <div class="card" *ngFor="let participant of allParticipants">
            <div class="card-body">Name: {{ participant.employeeName }} </div>
        </div>
    </div>
</div>
