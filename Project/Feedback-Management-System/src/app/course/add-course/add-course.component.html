
    <div class="container-fluid" style="margin-left: 20%; height: 600px;">
        <div class="card mt-4" style="width: 30rem; height: 600px;">
            <div class="card-header display-4">
                <p>Add Course</p>
            </div>
            <form #myForm="ngForm"  (ngSubmit)="addCourse(course)">
                <div class="card-body">

                    <div class="form-group">
                        <label for="courseName">Course Name:</label>
                        <input type="text" class="form-control mx-2" id="courseName" [(ngModel)]="course.courseName"
                            name="courseName" placeholder="Enter course name">
                    </div>
                    <div class="form-group">
                        <label for="courseDescription">Course Description:</label>
                        <input type="text" class="form-control mx-2" id="courseDescription"
                            [(ngModel)]="course.courseDescription" name="courseDescription"
                            placeholder="Enter course description">
                    </div>
                    <div class="form-group">
                        <label for="noOfDays"> No Of Days:</label>
                        <input type="text" class="form-control mx-2" id="noOfDays" [(ngModel)]="course.noOfDays"
                            name="noOfDays" placeholder="Enter no of days">
                    </div>

                </div>
                <div class="card-footer">
                    <button [disabled]="!myForm.valid" id="btn2" type="submit" class="btn
                                                            btn-success">Add Course
                    </button><br><br>
                </div>
            </form>
        </div>

    </div>
