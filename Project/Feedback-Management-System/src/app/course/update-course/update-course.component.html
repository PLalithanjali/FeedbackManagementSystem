<div class="container" style="height: 600px;">
    <div>
        <h2>Update a Course</h2>
        <h2>{{ myError }}</h2>
    </div>
    <div class="card" *ngFor="let course of allCourses">
        <div class="card-body">
            <div>
                <tr class="d-flex justify-content-between">
                    <td>{{course.courseName}}</td>
                    <td><button type="button" class="btn btn bg-warning" [hidden]="!show"(click)="toggle()">Edit</button></td>
                </tr>
            <form [hidden]="show" (ngSubmit)="updateCourse(course)">
                <div class="form-group">
                    <label for="courseName">Course Name:</label>
                    <input type="text" class="form-control mx-2" id="courseName" [(ngModel)]="course.courseName"
                        name="courseName"
                        required
                        minlength="3"
                        maxlength="15"
                        #name = "ngModel" [value]="course.courseName">
                </div>
                <span *ngIf="name.errors?.required && name.touched" class="text-danger small">
                    Course Name is Mandatory!!!
                </span>
                <span *ngIf="(name.errors?.minlength) && name.touched" class="text-danger small">
                    Course Name must contain minimum 3 characters!!!
                </span>
                <div class="form-group">
                    <label for="courseDescription">Course Description:</label>
                    <input type="text" class="form-control mx-2" id="courseDescription"
                        [(ngModel)]="course.courseDescription"
                        required
                            minlength="3"
                            maxlength="20" #desc = "ngModel" name="courseDescription" [value]="course.courseDescription">
                </div>
                <span *ngIf="desc.errors?.required && desc.touched" class="text-danger small">
                    Course Description is Mandatory!!!
                </span>
                <div class="form-group">
                    <label for="noOfDays"> No Of Days:</label>
                    <input type="text" class="form-control mx-2" id="noOfDays" [(ngModel)]="course.noOfDays"
                        name="noOfDays" 
                        required
                            #days = "ngModel"[value]="course.noOfDays">
                </div>
                <span *ngIf="days.invalid && days.touched" class="text-danger small">
                    No of days is Mandatory!!!
                </span>
                <div class="form-group">
                    <button type="submit" id="btn1"class="btn btn bg-warning">Update</button>
                </div>
            </form>
        </div>
        </div>
    </div>
  
</div>
