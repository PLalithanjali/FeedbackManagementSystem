<div class="container">
    <div>
        <h2>Update a Course</h2>
        <h2>{{ myError }}</h2>
    </div>
    <div class="card" *ngFor="let course of allCourses">
        <div class="card-body">
            <div>
                <tr class="d-flex justify-content-between">
                    <td>{{course.courseName}}</td>
                    <td><button type="button" class="btn btn bg-danger" (click)="toggle()">Delete</button></td>
                </tr>
            <form [hidden]="show"(ngSubmit)="deleteCourse(course)">
                <div class="form-group">
                    <label for="courseId">Course Id:</label>
                    <input type="text" class="form-control mx-2" id="courseId" [(ngModel)]="course.courseId"
                        name="courseId" [value]="course.courseId">
                </div>
                <div class="form-group">
                    <label for="courseName">Course Name:</label>
                    <input type="text" class="form-control mx-2" id="courseName" [(ngModel)]="course.courseName"
                        name="courseName" [value]="course.courseName">
                </div>
                <div class="form-group">
                    <label for="courseDescription">Course Description:</label>
                    <input type="text" class="form-control mx-2" id="courseDescription"
                        [(ngModel)]="course.courseDescription" name="courseDescription" [value]="course.courseName">
                </div>
                <div class="form-group">
                    <label for="noOfDays"> No Of Days:</label>
                    <input type="text" class="form-control mx-2" id="noOfDays" [(ngModel)]="course.noOfDays"
                        name="noOfDays" [value]="course.noOfDays">
                </div>
                <div class="form-group">
                    <button type="submit" id="btn1"class="btn btn bg-danger">Delete</button>
                </div>
            </form>
            </div>
        </div>
    </div>
  
</div>
