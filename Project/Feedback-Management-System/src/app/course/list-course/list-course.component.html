<div class="container">
    <h2> {{ title }}</h2>
    <h2 class="bg-warning text-black">{{ myError }}</h2>

    <div class="row">
        <div class="card" style="width: 33%; height:33%;
        object-fit: cover;" *ngFor="let course of allCourses">
            <div class="card=title" style="font-size: large;">
                {{ course.courseName }}
            </div>
            <div class="card-body">
                <div>{{ course.courseDescription }}</div>
                <div>{{ course.noOfDays }}</div>
                <div *ngIf="course.removed == 1">yes</div>
                <div *ngIf="course.removed == 0">No</div>
            </div>
        </div>
    </div>
</div><br><br>
