<div class="container">
    <h2> All Defaulters report</h2>
    <h2 class="bg-warning text-black">{{ myError }}</h2>

    <div class="row">
        <div class="card col-sm-12 col-md-12 col-lg-6"  *ngFor="let feedback of allDefaulters">
            <div class="card=title" style="font-size: large;">
                {{ feedback.employee.employeeName }}
            </div>
            <div class="card-body">
                <div>Feedback is not updated for Program-"<b>{{ feedback.program.programId}} - 
                    {{feedback.program.course.courseName}}"</b></div>
                
            </div>
        </div>
    </div>
</div><br><br>
