 <div class="container">
    <div class="card mt-4">
        <div class="card-header display-4">
            <p>Login Form</p>
        </div>
        <form #myForm="ngForm" (ngSubmit)="login()">
            <div class="card-body">
                <div class="form-group">
                    <label for="role">Role: </label><br>
                    <input type="radio"  id="admin" name="role" value="admin" [(ngModel)]="user.employeeRole"/>
                    <label for="admin">Admin</label><br>
                    <input type="radio"  id="coordinator" name="role" value="coordinator" [(ngModel)]="user.employeeRole"/>
                    <label for="coordinator">Co-ordinator</label><br>
                    <input type="radio"  id="participant" name="role" value="participant" [(ngModel)]="user.employeeRole"/>
                    <label for="participant">Participant</label>
                </div>
                <div class="form-group">
                    <label for="username">UserName:</label>
                    <input type="text" class="form-control mx-2" id="username" [(ngModel)]="user.employeeName"
                        required #name="ngModel"    
                    name="username" placeholder="Enter Username">
                </div>
                <span *ngIf="name.errors?.required && name.touched" class="text-danger small">
                    User Name is Mandatory!!!
                </span>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control mx-2" id="password" [(ngModel)]="user.employeePassword"
                        name="password" required #pass="ngModel" placeholder="Enter Password">
                </div>
                <span *ngIf="pass.errors?.required && pass.touched" class="text-danger small">
                    Password is Mandatory!!!
                </span>
            </div>
            <div class="card-footer">
                <button [disabled]="!myForm.valid" id="btn2" type="submit" class="btn btn-success">Login
                </button><br><br>

            </div>
        </form>
    </div>
</div>
